version: "2"
sql:
  - schema: "db/migrations"
    queries: "db/queries"
    engine: "postgresql"
    strict_function_checks: true
    strict_order_by: false
    gen:
      go:
        package: "repository"
        out: "internal/repository"
        emit_db_tags: false
        emit_json_tags: false
        json_tags_case_style: snake
        emit_interface: true
        emit_empty_slices: true
